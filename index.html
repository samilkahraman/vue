<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale">
<title>Product App</title>
<link rel="stylesheet" type="text/css" href="product_style.css">
</head>
<body>
    <div class="nav-bar"></div>
    
    <div id="app">
        <div class="product">

        
            <div class="product-image">
                <img v-bind:src="image">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory <= 10 && inventory>0">about to finish</p>
                <p v-else>Out of Stock</p>
                <a v-bind:href="link">linko</a>
                <ul>
                    <li v-for="detail in abc">{{detail}}</li>
                </ul>
                <button v-on:click="addToCart">Add to Cart</button>
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
                <div v-for="variant in variants" :key="variant.variantId">
                    <p v-on:click="update(variant.variantImage)">{{variant.variantColor}}</p>

                </div>
            </div>
        </div>   
    </div>
    <div id="app-2">
            <span v-bind:title="message">
              Hover your mouse over me for a few seconds
              to see my dynamically bound title!
            </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
